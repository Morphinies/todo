<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo-wrapper">
            <img class="logo-icon" src="imgs/todo.svg" alt="">
            <h1 class="logo-text">To-do list</h1>
        </div>
    </header>
    <div class="wrapper">
        <form class="form" id="form">
            <input id="input" placeholder="отдохнуть" type="text" class="input">
            <input type="submit" class="btn" value="добавить">
        </form>
        <ul id="list" class="list">
            <li class="item">
                <p>учить английский</p>
                <div class="btns">
                    <button class="btn"><img class="icon" src="imgs/complete.svg" alt=""></button>
                    <!-- <button class="btn"><img class="icon" src="imgs/complete-true.svg" alt=""></button> -->
                    <button class="btn"><img class="icon" src="imgs/delete.svg" alt=""></button>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
